<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Review With Us</title>
  <link rel="stylesheet" href="css/log-in.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="signin-container">
    <header class="top-header">
      <p class="signup-prompt">
        <span class="text-muted">Don't have an acount?</span>
        <span class="text-dark">Sign up</span>
      </p>
    </header>

    <section class="content-wrapper">
      <div class="content-container">
        <section class="image-column">
          <div class="image-content">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/abc24fca7f1ff0eaf436a1928d62a0ede6cf56ea?placeholderIfAbsent=true&apiKey=cef4ce64bbb94ea5bb23dd516ff3ed8a" class="background-image" alt="Background image">
            <div class="headline-container">
              <div class="logo-circle"></div>
              <h1 class="main-heading">Review With Us</h1>
              <p class="main-description">
                Write your own anime reviews, rate series, and connect with others
                who are passionate about anime. Your opinions matter â€” start
                reviewing today!
              </p>
            </div>
          </div>
        </section>

        <section class="form-column">
          <div class="form-container">
            <h2 class="signin-heading">Sign in</h2>

            <div class="social-login-container">
              <div class="social-login-options">
                <button class="social-login-button google-button">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/efe45dcb90ecc17499e47a35b8b16704a225081a?placeholderIfAbsent=true&apiKey=cef4ce64bbb94ea5bb23dd516ff3ed8a" class="social-icon" alt="Google icon">
                  <span class="social-text">Continue with Google</span>
                </button>

                <button class="social-login-button twitter-button">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/190918e085d26d8cbe29471fe2e511d1ee53be4d?placeholderIfAbsent=true&apiKey=cef4ce64bbb94ea5bb23dd516ff3ed8a" class="social-icon twitter-icon" alt="Twitter icon">
                  <span class="social-text">Continue with Twitter</span>
                </button>
              </div>
            </div>

            <div class="divider-container">
              <div class="divider-line"></div>
              <p class="divider-text">OR</p>
              <div class="divider-line"></div>
            </div>

            <form class="login-form">
              <div class="form-field">
                <label class="form-label">User name or email address</label>
                <input type="text" class="form-input">
              </div>

              <div class="password-section">
                <div class="password-field">
                  <div class="password-header">
                    <label class="form-label">Your password</label>
                    <button type="button" class="hide-button">Hide</button>
                  </div>
                  <input type="password" class="form-input">
                </div>
                <a href="#" class="forgot-password">Forget your password</a>
              </div>

              <div class="form-actions">
                <button type="submit" class="signin-button">Sign in</button>
                <p class="signup-prompt-bottom">
                  <span class="text-muted">Don't have an acount?</span>
                  <span class="text-dark">Sign up</span>
                </p>
              </div>
            </form>
          </div>
        </section>
      </div>
    </section>
  </main>
</body>
</html>
